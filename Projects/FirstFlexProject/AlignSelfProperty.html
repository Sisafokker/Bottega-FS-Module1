<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <title></title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);
      width: calc(100vw - 20px);
      border: 10px solid red;
      display: flex;
    }

    img {
      margin: 10px;
      width: 120px;
      height: 70px;
    }

    .img2 {
        align-self: center; /* Ability to treat a single flex-box item independently */
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="https://source.unsplash.com/random/350x120" class="img1"alt="">
    <img src="https://source.unsplash.com/random/450x120" class="img2"alt="">
    <img src="https://source.unsplash.com/random/200x120" class="img3"alt="">
  </div>
  
</body>

</html>
